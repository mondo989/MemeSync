<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slide</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1920px;
            height: 1080px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .meme-container {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .meme-image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 3s ease-in-out;
        }

        .zoom-in {
            animation: zoomIn 3s ease-in-out;
        }

        .slide-left {
            animation: slideLeft 3s ease-in-out;
        }

        .spin-in {
            animation: spinIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes zoomIn {
            0% { 
                transform: scale(0.5);
                opacity: 0;
            }
            100% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideLeft {
            0% { 
                transform: translateX(-100%);
                opacity: 0;
            }
            100% { 
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes spinIn {
            0% { 
                transform: rotate(-180deg) scale(0.5);
                opacity: 0;
            }
            100% { 
                transform: rotate(0deg) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="meme-container">
        <img id="meme-image" class="meme-image" src="" alt="Meme">
    </div>
</body>
</html>
