<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slide</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1920px;
            height: 1080px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .meme-container {
            position: relative;
            width: 70%;
            height: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .meme-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Maintain aspect ratio without cropping */
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="meme-container">
        <img id="meme-image" class="meme-image" src="" alt="Meme">
    </div>
</body>
</html>
