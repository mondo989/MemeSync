<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slide</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1920px;
            height: 1080px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #5D8F36;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .meme-container {
            position: relative;
            width: 70%;
            height: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .meme-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Maintain aspect ratio without cropping */
            border-radius: 15px;
        }

        .meme-container {
            position: relative;
        }

        .apu-logo-overlay {
            position: absolute;
            bottom: -125px; /* Bottom 10% of viewport (90% from top) */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally only */
            z-index: 9999; /* Highest z-index to appear over memes */
            max-width: 15%; /* Responsive size */
            max-height: 8%; /* Limit height to prevent being too large */
            opacity: 0.9; /* Slightly transparent so it doesn't completely obstruct */
            pointer-events: none; /* Don't interfere with interactions */
        }

        .apu-logo-overlay.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="meme-container">
        <img id="meme-image" class="meme-image" src="" alt="Meme">
        <img id="apu-logo" class="apu-logo-overlay hidden" src="" alt="APU Logo">
    </div>
</body>
</html>
